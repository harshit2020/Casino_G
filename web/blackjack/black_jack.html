<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Welcome to Blackjack</h2>
      <div id="player-setup">
        <label for="num-players">Number of players (2-7):</label>
        <input type="number" id="num-players" min="2" max="7" value="2" />
        <button id="start-button">Start</button>
      </div>
    </div>
    <div id="game-container" style="display: none">
      <div id="dealer-container">
        <div id="dealer-hand" class="hand">
          <h2>Dealer</h2>
          <div class="cards"></div>
        </div>
        <div id="deck-container">
          <img id="deck" src="cards/back.png" alt="Deck of cards" />
        </div>
      </div>
      <div id="player-hands-container"></div>
      <div id="controls">
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="double">Double Down</button>
        <button id="split">Split</button>
        <button id="surrender">Surrender</button>
      </div>
      <div id="message-area"></div>
      <div id="current-turn-indicator">
        Current Player: <span id="current-player-name"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
